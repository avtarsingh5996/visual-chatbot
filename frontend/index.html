<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/aws-appsync@4.1.6/dist/aws-appsync.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="avatar-container" class="avatar"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <audio id="response-audio" style="display:none;"></audio>
    <script src="script.js"></script>
</body>
</html>
